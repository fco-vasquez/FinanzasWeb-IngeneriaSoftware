{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" href="{% static 'css/contra.css' %}">
</head>
<body>
    {% block content %}
        <div class="form-container">
            <h2>Restablecer tu contraseña</h2>
            <form method="post" class="form">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form }}
                </div>
                <button type="submit" class="form-submit-btn">Restablecer</button>
            </form>
            <p class="signup-link">
                Don't have an account?
                <a href="{% url 'registro_login' %}" class="signup-link link">Sign up now</a>
            </p>
        </div>
    {% endblock %}
</body>
</html>
